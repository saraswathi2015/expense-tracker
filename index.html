<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker v2.0</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        function ExpenseTracker() {
            const [expenses, setExpenses] = useState([]);
            const [income, setIncome] = useState([]);
            const [budgets, setBudgets] = useState({});
            const [recurringTransactions, setRecurringTransactions] = useState([]);
            const [insuranceDeductibles, setInsuranceDeductibles] = useState([]);
            const [currentView, setCurrentView] = useState('dashboard');
            const [currentMonth, setCurrentMonth] = useState(new Date().toISOString().slice(0, 7));

            // Load data from localStorage
            useEffect(() => {
                const savedExpenses = localStorage.getItem('expenses');
                const savedIncome = localStorage.getItem('income');
                const savedBudgets = localStorage.getItem('budgets');
                const savedRecurring = localStorage.getItem('recurring');
                const savedDeductibles = localStorage.getItem('deductibles');

                if (savedExpenses) setExpenses(JSON.parse(savedExpenses));
                if (savedIncome) setIncome(JSON.parse(savedIncome));
                if (savedBudgets) setBudgets(JSON.parse(savedBudgets));
                if (savedRecurring) setRecurringTransactions(JSON.parse(savedRecurring));
                if (savedDeductibles) setInsuranceDeductibles(JSON.parse(savedDeductibles));
            }, []);

            // Save data to localStorage
            useEffect(() => {
                localStorage.setItem('expenses', JSON.stringify(expenses));
            }, [expenses]);

            useEffect(() => {
                localStorage.setItem('income', JSON.stringify(income));
            }, [income]);

            useEffect(() => {
                localStorage.setItem('budgets', JSON.stringify(budgets));
            }, [budgets]);

            useEffect(() => {
                localStorage.setItem('recurring', JSON.stringify(recurringTransactions));
            }, [recurringTransactions]);

            useEffect(() => {
                localStorage.setItem('deductibles', JSON.stringify(insuranceDeductibles));
            }, [insuranceDeductibles]);

            // Process recurring transactions at the start of each month
            useEffect(() => {
                const checkRecurring = () => {
                    const today = new Date();
                    const currentDay = today.getDate();
                    
                    recurringTransactions.forEach(recurring => {
                        if (recurring.dayOfMonth === currentDay && recurring.active) {
                            const lastProcessed = new Date(recurring.lastProcessed || 0);
                            const daysSinceProcessed = (today - lastProcessed) / (1000 * 60 * 60 * 24);
                            
                            // Only process if it hasn't been processed this month
                            if (daysSinceProcessed >= 28) {
                                const newTransaction = {
                                    id: Date.now() + Math.random(),
                                    ...recurring,
                                    date: today.toISOString().slice(0, 10),
                                    isRecurring: true
                                };
                                
                                if (recurring.type === 'expense') {
                                    setExpenses(prev => [...prev, newTransaction]);
                                } else {
                                    setIncome(prev => [...prev, newTransaction]);
                                }
                                
                                // Update last processed date
                                setRecurringTransactions(prev => prev.map(r => 
                                    r.id === recurring.id 
                                        ? {...r, lastProcessed: today.toISOString()} 
                                        : r
                                ));
                            }
                        }
                    });
                };
                
                // Check on component mount and every day
                checkRecurring();
                const interval = setInterval(checkRecurring, 24 * 60 * 60 * 1000);
                return () => clearInterval(interval);
            }, [recurringTransactions]);

            const addExpense = (expense) => {
                setExpenses([...expenses, { ...expense, id: Date.now() }]);
            };

            const addIncome = (inc) => {
                setIncome([...income, { ...inc, id: Date.now() }]);
            };

            const addRecurring = (recurring) => {
                setRecurringTransactions([...recurringTransactions, { ...recurring, id: Date.now(), active: true }]);
            };

            const addDeductible = (deductible) => {
                setInsuranceDeductibles([...insuranceDeductibles, { ...deductible, id: Date.now(), currentAmount: 0 }]);
            };

            const updateDeductibleProgress = (id, amount) => {
                setInsuranceDeductibles(prev => prev.map(d => 
                    d.id === id 
                        ? {...d, currentAmount: Math.min(d.currentAmount + amount, d.totalAmount)} 
                        : d
                ));
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <Navigation currentView={currentView} setCurrentView={setCurrentView} />
                    
                    <div className="container mx-auto px-4 py-8">
                        {currentView === 'dashboard' && (
                            <Dashboard 
                                expenses={expenses} 
                                income={income} 
                                budgets={budgets}
                                currentMonth={currentMonth}
                            />
                        )}
                        
                        {currentView === 'expenses' && (
                            <ExpenseManager 
                                expenses={expenses}
                                addExpense={addExpense}
                                insuranceDeductibles={insuranceDeductibles}
                                updateDeductibleProgress={updateDeductibleProgress}
                            />
                        )}
                        
                        {currentView === 'budgets' && (
                            <BudgetManager 
                                budgets={budgets}
                                setBudgets={setBudgets}
                                expenses={expenses}
                                currentMonth={currentMonth}
                            />
                        )}
                        
                        {currentView === 'recurring' && (
                            <RecurringManager 
                                recurring={recurringTransactions}
                                addRecurring={addRecurring}
                                setRecurringTransactions={setRecurringTransactions}
                            />
                        )}
                        
                        {currentView === 'insurance' && (
                            <InsuranceManager 
                                deductibles={insuranceDeductibles}
                                addDeductible={addDeductible}
                                setInsuranceDeductibles={setInsuranceDeductibles}
                            />
                        )}
                    </div>
                </div>
            );
        }

        // Navigation Component
        function Navigation({ currentView, setCurrentView }) {
            const menuItems = [
                { id: 'dashboard', label: 'üìä Dashboard', icon: 'üìä' },
                { id: 'expenses', label: 'üí∞ Expenses', icon: 'üí∞' },
                { id: 'budgets', label: 'üéØ Budgets', icon: 'üéØ' },
                { id: 'recurring', label: 'üîÑ Recurring', icon: 'üîÑ' },
                { id: 'insurance', label: 'üõ°Ô∏è Insurance', icon: 'üõ°Ô∏è' }
            ];

            return (
                <nav className="bg-blue-600 text-white shadow-lg">
                    <div className="container mx-auto px-4">
                        <div className="flex justify-between items-center py-4">
                            <h1 className="text-2xl font-bold">Expense Tracker v2.0</h1>
                            <div className="hidden md:flex space-x-4">
                                {menuItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => setCurrentView(item.id)}
                                        className={`px-4 py-2 rounded ${
                                            currentView === item.id 
                                                ? 'bg-blue-700' 
                                                : 'hover:bg-blue-500'
                                        }`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="md:hidden pb-4">
                            <select 
                                value={currentView}
                                onChange={(e) => setCurrentView(e.target.value)}
                                className="w-full px-4 py-2 rounded text-gray-800"
                            >
                                {menuItems.map(item => (
                                    <option key={item.id} value={item.id}>{item.label}</option>
                                ))}
                            </select>
                        </div>
                    </div>
                </nav>
            );
        }

        // Dashboard Component
        function Dashboard({ expenses, income, budgets, currentMonth }) {
            const categories = ['Food', 'Transport', 'Shopping', 'Bills', 'Entertainment', 'Health', 'Other'];
            
            const monthExpenses = expenses.filter(e => e.date.startsWith(currentMonth));
            const monthIncome = income.filter(i => i.date.startsWith(currentMonth));
            
            const totalExpenses = monthExpenses.reduce((sum, e) => sum + parseFloat(e.amount), 0);
            const totalIncome = monthIncome.reduce((sum, i) => sum + parseFloat(i.amount), 0);
            
            const categoryTotals = categories.reduce((acc, cat) => {
                acc[cat] = monthExpenses
                    .filter(e => e.category === cat)
                    .reduce((sum, e) => sum + parseFloat(e.amount), 0);
                return acc;
            }, {});

            return (
                <div className="space-y-6">
                    <h2 className="text-3xl font-bold text-gray-800">Dashboard</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-gray-500 text-sm">Total Income</h3>
                            <p className="text-3xl font-bold text-green-600">${totalIncome.toFixed(2)}</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-gray-500 text-sm">Total Expenses</h3>
                            <p className="text-3xl font-bold text-red-600">${totalExpenses.toFixed(2)}</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-gray-500 text-sm">Net Balance</h3>
                            <p className={`text-3xl font-bold ${totalIncome - totalExpenses >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                ${(totalIncome - totalExpenses).toFixed(2)}
                            </p>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-lg shadow">
                        <h3 className="text-xl font-bold mb-4">Spending by Category</h3>
                        <div className="space-y-3">
                            {categories.map(cat => {
                                const spent = categoryTotals[cat];
                                const budget = budgets[cat]?.amount || 0;
                                const percentage = budget > 0 ? (spent / budget) * 100 : 0;
                                
                                return (
                                    <div key={cat} className="space-y-1">
                                        <div className="flex justify-between">
                                            <span className="font-medium">{cat}</span>
                                            <span className="text-gray-600">
                                                ${spent.toFixed(2)} / ${budget.toFixed(2)}
                                            </span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-2">
                                            <div 
                                                className={`h-2 rounded-full ${
                                                    percentage > 100 ? 'bg-red-500' : 
                                                    percentage > 80 ? 'bg-yellow-500' : 'bg-green-500'
                                                }`}
                                                style={{ width: `${Math.min(percentage, 100)}%` }}
                                            />
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        // Expense Manager Component
        function ExpenseManager({ expenses, addExpense, insuranceDeductibles, updateDeductibleProgress }) {
            const [showForm, setShowForm] = useState(false);
            const [formData, setFormData] = useState({
                amount: '',
                category: 'Food',
                description: '',
                date: new Date().toISOString().slice(0, 10),
                applyToDeductible: false,
                deductibleId: ''
            });

            const categories = ['Food', 'Transport', 'Shopping', 'Bills', 'Entertainment', 'Health', 'Other'];

            const handleSubmit = (e) => {
                e.preventDefault();
                addExpense(formData);
                
                if (formData.applyToDeductible && formData.deductibleId) {
                    updateDeductibleProgress(parseInt(formData.deductibleId), parseFloat(formData.amount));
                }
                
                setFormData({
                    amount: '',
                    category: 'Food',
                    description: '',
                    date: new Date().toISOString().slice(0, 10),
                    applyToDeductible: false,
                    deductibleId: ''
                });
                setShowForm(false);
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-gray-800">Expenses</h2>
                        <button
                            onClick={() => setShowForm(!showForm)}
                            className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                        >
                            {showForm ? 'Cancel' : '+ Add Expense'}
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        required
                                        value={formData.amount}
                                        onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                    <select
                                        value={formData.category}
                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    >
                                        {categories.map(cat => (
                                            <option key={cat} value={cat}>{cat}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                    <input
                                        type="text"
                                        required
                                        value={formData.description}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                    <input
                                        type="date"
                                        required
                                        value={formData.date}
                                        onChange={(e) => setFormData({...formData, date: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    />
                                </div>
                                
                                {insuranceDeductibles.length > 0 && (
                                    <div className="space-y-2">
                                        <label className="flex items-center space-x-2">
                                            <input
                                                type="checkbox"
                                                checked={formData.applyToDeductible}
                                                onChange={(e) => setFormData({...formData, applyToDeductible: e.target.checked})}
                                                className="rounded"
                                            />
                                            <span className="text-sm font-medium text-gray-700">Apply to insurance deductible</span>
                                        </label>
                                        
                                        {formData.applyToDeductible && (
                                            <select
                                                value={formData.deductibleId}
                                                onChange={(e) => setFormData({...formData, deductibleId: e.target.value})}
                                                className="w-full px-4 py-2 border rounded-lg"
                                            >
                                                <option value="">Select deductible</option>
                                                {insuranceDeductibles.map(d => (
                                                    <option key={d.id} value={d.id}>
                                                        {d.name} (${d.currentAmount} / ${d.totalAmount})
                                                    </option>
                                                ))}
                                            </select>
                                        )}
                                    </div>
                                )}
                                
                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
                                >
                                    Add Expense
                                </button>
                            </form>
                        </div>
                    )}

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="min-w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                                        <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Amount</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {expenses.slice().reverse().map(expense => (
                                        <tr key={expense.id}>
                                            <td className="px-6 py-4 text-sm text-gray-900">{expense.date}</td>
                                            <td className="px-6 py-4 text-sm text-gray-900">{expense.category}</td>
                                            <td className="px-6 py-4 text-sm text-gray-900">
                                                {expense.description}
                                                {expense.isRecurring && <span className="ml-2 text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">üîÑ</span>}
                                            </td>
                                            <td className="px-6 py-4 text-sm text-right font-medium text-red-600">
                                                ${parseFloat(expense.amount).toFixed(2)}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        // Budget Manager Component (with Rollover feature)
        function BudgetManager({ budgets, setBudgets, expenses, currentMonth }) {
            const [showForm, setShowForm] = useState(false);
            const [formData, setFormData] = useState({
                category: 'Food',
                amount: '',
                enableRollover: false
            });

            const categories = ['Food', 'Transport', 'Shopping', 'Bills', 'Entertainment', 'Health', 'Other'];

            const handleSubmit = (e) => {
                e.preventDefault();
                setBudgets({
                    ...budgets,
                    [formData.category]: {
                        amount: parseFloat(formData.amount),
                        enableRollover: formData.enableRollover,
                        rolloverAmount: 0
                    }
                });
                setFormData({ category: 'Food', amount: '', enableRollover: false });
                setShowForm(false);
            };

            // Calculate rollover amounts
            useEffect(() => {
                const prevMonth = new Date(currentMonth);
                prevMonth.setMonth(prevMonth.getMonth() - 1);
                const prevMonthStr = prevMonth.toISOString().slice(0, 7);

                const prevMonthExpenses = expenses.filter(e => e.date.startsWith(prevMonthStr));

                categories.forEach(cat => {
                    if (budgets[cat]?.enableRollover) {
                        const spent = prevMonthExpenses
                            .filter(e => e.category === cat)
                            .reduce((sum, e) => sum + parseFloat(e.amount), 0);
                        
                        const budgetAmount = budgets[cat].amount;
                        const rollover = Math.max(0, budgetAmount - spent);

                        if (rollover > 0 && rollover !== budgets[cat].rolloverAmount) {
                            setBudgets(prev => ({
                                ...prev,
                                [cat]: {
                                    ...prev[cat],
                                    rolloverAmount: rollover
                                }
                            }));
                        }
                    }
                });
            }, [currentMonth, expenses, budgets, categories]);

            const monthExpenses = expenses.filter(e => e.date.startsWith(currentMonth));

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-gray-800">Budgets</h2>
                        <button
                            onClick={() => setShowForm(!showForm)}
                            className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                        >
                            {showForm ? 'Cancel' : '+ Set Budget'}
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                    <select
                                        value={formData.category}
                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    >
                                        {categories.map(cat => (
                                            <option key={cat} value={cat}>{cat}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Monthly Budget Amount</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        required
                                        value={formData.amount}
                                        onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    />
                                </div>
                                <div>
                                    <label className="flex items-center space-x-2">
                                        <input
                                            type="checkbox"
                                            checked={formData.enableRollover}
                                            onChange={(e) => setFormData({...formData, enableRollover: e.target.checked})}
                                            className="rounded"
                                        />
                                        <span className="text-sm font-medium text-gray-700">
                                            Enable Rollover (carry unused budget to next month)
                                        </span>
                                    </label>
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
                                >
                                    Set Budget
                                </button>
                            </form>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {categories.map(cat => {
                            const budget = budgets[cat];
                            if (!budget) return null;

                            const spent = monthExpenses
                                .filter(e => e.category === cat)
                                .reduce((sum, e) => sum + parseFloat(e.amount), 0);
                            
                            const totalBudget = budget.amount + (budget.rolloverAmount || 0);
                            const percentage = (spent / totalBudget) * 100;

                            return (
                                <div key={cat} className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-bold mb-2">{cat}</h3>
                                    <div className="space-y-2">
                                        <div className="flex justify-between text-sm">
                                            <span className="text-gray-600">Base Budget:</span>
                                            <span className="font-medium">${budget.amount.toFixed(2)}</span>
                                        </div>
                                        {budget.enableRollover && budget.rolloverAmount > 0 && (
                                            <div className="flex justify-between text-sm">
                                                <span className="text-green-600">+ Rollover:</span>
                                                <span className="font-medium text-green-600">
                                                    ${budget.rolloverAmount.toFixed(2)}
                                                </span>
                                            </div>
                                        )}
                                        <div className="flex justify-between text-sm font-bold">
                                            <span>Total Available:</span>
                                            <span className="text-blue-600">${totalBudget.toFixed(2)}</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span className="text-gray-600">Spent:</span>
                                            <span className="font-medium text-red-600">${spent.toFixed(2)}</span>
                                        </div>
                                        <div className="flex justify-between text-sm font-bold">
                                            <span>Remaining:</span>
                                            <span className={totalBudget - spent >= 0 ? 'text-green-600' : 'text-red-600'}>
                                                ${(totalBudget - spent).toFixed(2)}
                                            </span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-3 mt-3">
                                            <div 
                                                className={`h-3 rounded-full transition-all ${
                                                    percentage > 100 ? 'bg-red-500' : 
                                                    percentage > 80 ? 'bg-yellow-500' : 'bg-green-500'
                                                }`}
                                                style={{ width: `${Math.min(percentage, 100)}%` }}
                                            />
                                        </div>
                                        <p className="text-xs text-gray-500 text-center mt-1">
                                            {percentage.toFixed(1)}% used
                                        </p>
                                        {budget.enableRollover && (
                                            <p className="text-xs text-blue-600 text-center mt-2">
                                                üîÑ Rollover enabled
                                            </p>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // Recurring Manager Component
        function RecurringManager({ recurring, addRecurring, setRecurringTransactions }) {
            const [showForm, setShowForm] = useState(false);
            const [formData, setFormData] = useState({
                type: 'expense',
                amount: '',
                category: 'Bills',
                description: '',
                dayOfMonth: '1'
            });

            const categories = ['Food', 'Transport', 'Shopping', 'Bills', 'Entertainment', 'Health', 'Other'];

            const handleSubmit = (e) => {
                e.preventDefault();
                addRecurring({
                    ...formData,
                    dayOfMonth: parseInt(formData.dayOfMonth),
                    amount: parseFloat(formData.amount)
                });
                setFormData({
                    type: 'expense',
                    amount: '',
                    category: 'Bills',
                    description: '',
                    dayOfMonth: '1'
                });
                setShowForm(false);
            };

            const toggleActive = (id) => {
                setRecurringTransactions(prev => prev.map(r =>
                    r.id === id ? {...r, active: !r.active} : r
                ));
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-gray-800">Recurring Transactions</h2>
                        <button
                            onClick={() => setShowForm(!showForm)}
                            className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                        >
                            {showForm ? 'Cancel' : '+ Add Recurring'}
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Type</label>
                                    <select
                                        value={formData.type}
                                        onChange={(e) => setFormData({...formData, type: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    >
                                        <option value="expense">Expense</option>
                                        <option value="income">Income</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        required
                                        value={formData.amount}
                                        onChange={(e) => setFormData({...formData, amount: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                    <select
                                        value={formData.category}
                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    >
                                        {categories.map(cat => (
                                            <option key={cat} value={cat}>{cat}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                    <input
                                        type="text"
                                        required
                                        value={formData.description}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                        placeholder="e.g., Netflix Subscription"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Day of Month (1-28)</label>
                                    <input
                                        type="number"
                                        min="1"
                                        max="28"
                                        required
                                        value={formData.dayOfMonth}
                                        onChange={(e) => setFormData({...formData, dayOfMonth: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
                                >
                                    Add Recurring Transaction
                                </button>
                            </form>
                        </div>
                    )}

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="min-w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Day</th>
                                        <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Amount</th>
                                        <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Status</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {recurring.map(rec => (
                                        <tr key={rec.id}>
                                            <td className="px-6 py-4 text-sm">
                                                <span className={`px-2 py-1 rounded ${
                                                    rec.type === 'expense' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'
                                                }`}>
                                                    {rec.type}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-sm text-gray-900">{rec.description}</td>
                                            <td className="px-6 py-4 text-sm text-gray-900">{rec.category}</td>
                                            <td className="px-6 py-4 text-sm text-gray-900">{rec.dayOfMonth}th</td>
                                            <td className="px-6 py-4 text-sm text-right font-medium">
                                                ${parseFloat(rec.amount).toFixed(2)}
                                            </td>
                                            <td className="px-6 py-4 text-center">
                                                <button
                                                    onClick={() => toggleActive(rec.id)}
                                                    className={`px-3 py-1 rounded text-sm ${
                                                        rec.active 
                                                            ? 'bg-green-100 text-green-800' 
                                                            : 'bg-gray-100 text-gray-800'
                                                    }`}
                                                >
                                                    {rec.active ? '‚úì Active' : '‚úó Paused'}
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        // Insurance Manager Component
        function InsuranceManager({ deductibles, addDeductible, setInsuranceDeductibles }) {
            const [showForm, setShowForm] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                totalAmount: '',
                year: new Date().getFullYear().toString()
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                addDeductible({
                    ...formData,
                    totalAmount: parseFloat(formData.totalAmount)
                });
                setFormData({
                    name: '',
                    totalAmount: '',
                    year: new Date().getFullYear().toString()
                });
                setShowForm(false);
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-bold text-gray-800">Insurance Deductibles</h2>
                        <button
                            onClick={() => setShowForm(!showForm)}
                            className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                        >
                            {showForm ? 'Cancel' : '+ Add Deductible'}
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-white p-6 rounded-lg shadow">
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Insurance Name
                                    </label>
                                    <input
                                        type="text"
                                        required
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                        placeholder="e.g., Health Insurance 2026"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Total Deductible Amount
                                    </label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        required
                                        value={formData.totalAmount}
                                        onChange={(e) => setFormData({...formData, totalAmount: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Year</label>
                                    <input
                                        type="number"
                                        required
                                        value={formData.year}
                                        onChange={(e) => setFormData({...formData, year: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
                                >
                                    Add Deductible
                                </button>
                            </form>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {deductibles.map(ded => {
                            const percentage = (ded.currentAmount / ded.totalAmount) * 100;
                            const remaining = ded.totalAmount - ded.currentAmount;
                            const isMet = ded.currentAmount >= ded.totalAmount;

                            return (
                                <div key={ded.id} className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-bold mb-3">{ded.name}</h3>
                                    <div className="space-y-3">
                                        <div className="flex justify-between text-sm">
                                            <span className="text-gray-600">Total Deductible:</span>
                                            <span className="font-medium">${ded.totalAmount.toFixed(2)}</span>
                                        </div>
                                        <div className="flex justify-between text-sm">
                                            <span className="text-gray-600">Paid So Far:</span>
                                            <span className="font-medium text-blue-600">
                                                ${ded.currentAmount.toFixed(2)}
                                            </span>
                                        </div>
                                        <div className="flex justify-between text-sm font-bold">
                                            <span>Remaining:</span>
                                            <span className={isMet ? 'text-green-600' : 'text-orange-600'}>
                                                ${remaining.toFixed(2)}
                                            </span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-4 mt-3">
                                            <div 
                                                className={`h-4 rounded-full transition-all ${
                                                    isMet ? 'bg-green-500' : 'bg-blue-500'
                                                }`}
                                                style={{ width: `${Math.min(percentage, 100)}%` }}
                                            />
                                        </div>
                                        <p className="text-xs text-gray-500 text-center mt-1">
                                            {percentage.toFixed(1)}% met
                                        </p>
                                        {isMet && (
                                            <div className="mt-3 p-3 bg-green-50 border border-green-200 rounded-lg">
                                                <p className="text-sm text-green-800 text-center font-medium">
                                                    ‚úì Deductible Met! Insurance covers 100%
                                                </p>
                                            </div>
                                        )}
                                        {!isMet && remaining < ded.totalAmount * 0.2 && (
                                            <div className="mt-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                                                <p className="text-sm text-blue-800 text-center">
                                                    üí° Close to meeting deductible!
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {deductibles.length === 0 && (
                        <div className="bg-white p-12 rounded-lg shadow text-center">
                            <p className="text-gray-500 text-lg">No insurance deductibles tracked yet.</p>
                            <p className="text-gray-400 mt-2">Click "Add Deductible" to start tracking.</p>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<ExpenseTracker />, document.getElementById('root'));
    </script>
</body>
</html>
